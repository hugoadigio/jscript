<!doctype html>
<html>
  <head>
    <title>JSON</title>
    <meta charset="utf-8" >
    <script>
    
    var fido= { 
      name:'fido', 
      weight:40, 
      breed:'puddle', 
     loves:["walks",'fetching ball' ] 
     };
     var fidoJSON= JSON.stringify(fido);
     console.log(fido);
     console.log(fidoJSON);
     var fidoObjeto=JSON.parse(fidoJSON);
     console.log(fidoObjeto);
     console.log("El tipo de dato de la variable fido es:"+ typeof(fido));
     console.log("El tipo de dato de la variable fidoJSON es:"+typeof(fidoJSON));
     console.log("El tipo de dato de la variable fidoObjeto es:"+typeof(fidoObjeto));
     
     function init() {
		 document.getElementById('fidojson').innerHTML=fidoJSON;
		 var ol = document.getElementById('fidoobjeto');
		 var contenido = '';
		 contenido = contenido + '<li> name:'+ fidoObjeto.name +'</li>';
		 contenido = contenido + '<li> weight:'+ fidoObjeto.weight +'</li>';
		 contenido = contenido + '<li> breed:'+ fidoObjeto.breed +'</li>';
		 contenido = contenido + '<li> loves:'+ fidoObjeto.loves +'</li>';
		 ol.innerHTML=contenido;
		 
		//escribir el codigo fuente necesario para manipular el arbol DOM
        //e imprimir el valor de la variable fidoJSON e imprimir CADA UNA de las propiedades
        //de la variable fidoObjeto como elementos de una lista sin ordenar
     }
     window.onload= init;
    </script>
  </head>
  <body>
     <h1> Imprimir fidoJSON </h1> 
     <p> El valor de la variable fidoJSON es <span id="fidojson"></span> </p>
      <h1> Imprimir fidoObjeto </h1>
      <ul id="fidoobjeto">
        <!--  usar esta seccion para imprimir las propiedades de fidoobjeto -->
     </ul>
   </body>
</html>
